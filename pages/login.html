<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwick - Page de connexion</title>
    <link rel="stylesheet" href="../css/login.css">
    <script defer src="https://unpkg.com/jquery"></script>
    <script defer src="../js/login.js"></script>
</head>

<body>
    <form>
        <h1>Connexion</h1>
        
        <label id="user_name">Nom d'utilisateur</label>
        <input type="text" id="user" placeholder="Entrer votre nom d'utilisateur" name="username" value='' required>
        
        <label>Mot de passe</label>
        <input type="password" id="password" placeholder="Entrer votre mot de passe" name="password" value='' required>
        
        <input type="submit" id='submit' value='LOGIN'>

        <a href="../pages/sign-up.html">Pas encore inscrit ?</a>
    </form>
</body>

</html>
